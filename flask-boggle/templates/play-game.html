{% extends 'base.html' %}

{% block title %}
Boggle
{% endblock %}

{% block body %}
<h1> You are now playing boggle</h1>
<p>Score</p>
<p class="score">0</p>
<p>Time</p>
<p class="time">60</p>
<table>
    {% for row in board %}
    <tr>
        {% for letter in row%}
        <td>{{ letter }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<form action="#" method="GET">
    <p>Word:</p>
    <input type="text" name="word" id="word">
    <button>Submit</button>
</form>

<div class="word-validation">
    <p class="message"></p>
</div>
{% endblock %}

{% block scripts %}
<script src="static/game-logic.js"></script>
{% endblock %}
